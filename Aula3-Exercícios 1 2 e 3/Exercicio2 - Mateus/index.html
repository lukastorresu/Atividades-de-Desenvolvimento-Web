<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Perfil de Usuário</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <div class="container">
        <form>

            <h1>Cadastre-se hoje mesmo.</h1>

            <label for="fnome">Nome completo:</label><br>
            <input type="text" id="fnome" name="Nome"><br>
            <label for="fdata">Data de nascimento:</label><br>
            <input type="date" id="fdata" name="Data">

            <p>Genero:</p>
            <input type="radio" id="fmasculino" name="Genero" value="Masculino">
            <label for="fmasculino">Masculino</label><br>
            <input type="radio" id="ffeminino" name="Genero" value="Feminino">
            <label for="ffeminino">Feminino</label><br>
            <input type="radio" id="foutro" name="Genero" value="Outro">
            <label for="foutro">Outro</label><br><br>

            <label for="fcidade">Cidade:</label><br>
            <input type="text" id="fcidade" name="Cidade"><br>

            <label for="fpais">País:</label><br>
            <input type="text" id="fpais" name="Pais"><br>

            <label for="fdescrição">Descrição pessoal:</label><br>
            <textarea name="Descrição" id="fdescrição" style="width:500px; height:200px;"></textarea><br>
        
        </form>
        </div>
    </body>
</html>
